<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Cliboard manager</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./site.css" />
    <link rel="stylesheet" href="./themes/cosmo.css" />
    <script src="./bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="site.js" defer></script>
</head>

<body class="bg-light">
    <div class="p-2">
        <h4>Clipboard manager</h4>
        <button id="btn-clear-list" class="btn btn-sm btn-secondary small"><i class="fa-solid fa-broom"></i> Clear list</button>
        <button id="btn-clear-duplicates" class="btn btn-sm btn-secondary small"><i class="fa-solid fa-object-ungroup"></i> Clear duplicates</button>
        <button id="btn-toggle-listening" class="btn btn-sm btn-outline-success small"><i class="fa-solid fa-power-off"></i></button>
        <div class="p-1">
            <table id="list" class="table table-hover table-striped table-sm table-bordered"></table>
        </div>
    </div>
</body>

</html>
